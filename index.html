<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesh Story â€” Image + Text</title>

<style>
  html, body { margin:0; background:#000; }
  body { display:flex; justify-content:center; padding:40px; }
  canvas{
    width:360px;
    height:auto;
    background:#000;
    border:2px solid #222;
  }
</style>
</head>

<body>

<canvas id="c" width="1080" height="1920"></canvas>

<script>
/* =====================================================
   CONFIG
===================================================== */

const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv";

const OVERLAY_SRC = "./meshvertstory.png";

/* =====================================================
   CANVAS
===================================================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

/* =====================================================
   HERO (LOCKED)
===================================================== */
const HERO = {
  x: 280,
  y: 500,
  size: 650,
  radius: 64
};

/* =====================================================
   TIME (LOCKED)
===================================================== */
const TIME = {
  offsetX: -180,
  offsetY: 16,
  size: 38,
  weight: 600
};

/* =====================================================
   SHOW NAME â€” NUDGE CONTROLS
===================================================== */
const SHOW = {
  offsetX: -88,
  offsetY: 64,
  size: 58,
  weight: 700
};

/* =====================================================
   DJ / GUESTS â€” NUDGE CONTROLS
===================================================== */
const META = {
  offsetX: -214,
  offsetY: 125,
  size: 38,
  weight: 500,
  color: "#cfcfcf"
};

/* =====================================================
   HELPERS
===================================================== */
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = src;
  });
}

function parseCSV(text) {
  const rows = [];
  let row = [], field = "", inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i], n = text[i + 1];
    if (c === '"' && inQuotes && n === '"') { field += '"'; i++; }
    else if (c === '"') { inQuotes = !inQuotes; }
    else if (c === "," && !inQuotes) { row.push(field); field = ""; }
    else if (c === "\n" && !inQuotes) { row.push(field); rows.push(row); row = []; field = ""; }
    else { field += c; }
  }
  if (field) { row.push(field); rows.push(row); }
  return rows.map(r => r.map(v => (v ?? "").trim()));
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

function drawRoundedCover(ctx, img, x, y, size, r) {
  ctx.save();
  roundRect(ctx, x, y, size, size, r);
  ctx.clip();

  const scale = Math.max(size / img.width, size / img.height);
  const w = img.width * scale;
  const h = img.height * scale;

  ctx.drawImage(
    img,
    x + (size - w) / 2,
    y + (size - h) / 2,
    w,
    h
  );

  ctx.restore();
}

/* =====================================================
   TIME FORMATTER
===================================================== */
function formatTime(t) {
  let [h, m] = t.split(":").map(Number);
  const ampm = h >= 12 ? "pm" : "am";
  h = h % 12 || 12;
  return m ? `${h}:${String(m).padStart(2,"0")}${ampm}` : `${h}${ampm}`;
}

function formatTimeRange(range) {
  if (!range || !range.includes("-")) return range;
  const [start, end] = range.split("-").map(s => s.trim());
  return `${formatTime(start)}â€“${formatTime(end)}`;
}

/* =====================================================
   MAIN
===================================================== */
async function render() {
  // background
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 1080, 1920);

  // load CSV
  const csvText = await fetch(CSV_URL, { cache: "no-store" }).then(r => r.text());
  const rows = parseCSV(csvText);
  const headers = rows.shift();

  const data = rows.map(r => {
    const o = {};
    headers.forEach((h, i) => o[h] = r[i] || "");
    return o;
  });

  const row = data.find(r => r["Image URL"]);
  if (!row) return;

  const heroImg = await loadImage(row["Image URL"]);
  const overlayImg = await loadImage(OVERLAY_SRC);

  // hero
  if (heroImg) {
    drawRoundedCover(ctx, heroImg, HERO.x, HERO.y, HERO.size, HERO.radius);
  }

  // anchor baseline (below hero)
  const baseX = HERO.x + HERO.size / 2;
  const baseY = HERO.y + HERO.size;

  // ===== TIME =====
  const timeText = formatTimeRange(row["A-B"]);
  if (timeText) {
    ctx.fillStyle = "#fff";
    ctx.font = `${TIME.weight} ${TIME.size}px Inter, system-ui, sans-serif`;
    ctx.textBaseline = "top";

    const w = ctx.measureText(timeText).width;
    ctx.fillText(
      timeText,
      baseX - w / 2 + TIME.offsetX,
      baseY + TIME.offsetY
    );
  }

  // ===== SHOW NAME =====
  const showName = row["Now Playing"];
  if (showName) {
    ctx.fillStyle = "#fff";
    ctx.font = `${SHOW.weight} ${SHOW.size}px Inter, system-ui, sans-serif`;
    ctx.textBaseline = "top";

    const w = ctx.measureText(showName).width;
    ctx.fillText(
      showName,
      baseX - w / 2 + SHOW.offsetX,
      baseY + SHOW.offsetY
    );
  }

  // ===== DJ + GUESTS =====
  const metaParts = [];
  if (row["DJ"]) metaParts.push(row["DJ"]);
  if (row["Guest DJ"]) metaParts.push(`ðŸŽ§ ${row["Guest DJ"]}`);
  if (row["Guest MC"]) metaParts.push(`ðŸŽ¤ ${row["Guest MC"]}`);

  const metaText = metaParts.join("  +  ");

  if (metaText) {
    ctx.fillStyle = META.color;
    ctx.font = `${META.weight} ${META.size}px Inter, system-ui, sans-serif`;
    ctx.textBaseline = "top";

    const w = ctx.measureText(metaText).width;
    ctx.fillText(
      metaText,
      baseX - w / 2 + META.offsetX,
      baseY + META.offsetY
    );
  }

  // overlay
  if (overlayImg) {
    ctx.drawImage(overlayImg, 0, 0);
  }
}

render();
</script>

</body>
</html>
