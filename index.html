<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesh Story — Image + Time Text</title>

<style>
  html, body { margin:0; background:#000; }
  body { display:flex; justify-content:center; padding:40px; }
  canvas{
    width:360px;
    height:auto;
    background:#000;
    border:2px solid #222;
  }
</style>
</head>

<body>

<canvas id="c" width="1080" height="1920"></canvas>

<script>
/* =====================================================
   CONFIG
===================================================== */

const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv";

const OVERLAY_SRC = "./meshvertstory.png";

/* =====================================================
   CANVAS
===================================================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

/* =====================================================
   HERO (LOCKED)
===================================================== */
const HERO = {
  x: 280,
  y: 500,
  size: 650,
  radius: 64
};

/* =====================================================
   TIME TEXT — NUDGE CONTROLS
===================================================== */
const TIME = {
  offsetX: 0,     // +right / -left
  offsetY: 36,    // +down / -up from hero bottom
  size: 48,
  weight: 600
};

/* =====================================================
   HELPERS
===================================================== */
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = src;
  });
}

function parseCSV(text) {
  const rows = [];
  let row = [], field = "", inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i], n = text[i + 1];
    if (c === '"' && inQuotes && n === '"') { field += '"'; i++; }
    else if (c === '"') { inQuotes = !inQuotes; }
    else if (c === "," && !inQuotes) { row.push(field); field = ""; }
    else if (c === "\n" && !inQuotes) { row.push(field); rows.push(row); row = []; field = ""; }
    else { field += c; }
  }
  if (field) { row.push(field); rows.push(row); }
  return rows.map(r => r.map(v => (v ?? "").trim()));
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

function drawRoundedCover(ctx, img, x, y, size, r) {
  ctx.save();
  roundRect(ctx, x, y, size, size, r);
  ctx.clip();

  const scale = Math.max(size / img.width, size / img.height);
  const w = img.width * scale;
  const h = img.height * scale;

  ctx.drawImage(
    img,
    x + (size - w) / 2,
    y + (size - h) / 2,
    w,
    h
  );

  ctx.restore();
}

/* =====================================================
   TIME FORMATTER (24h → 12h am/pm)
===================================================== */
function formatTime(t) {
  let [h, m] = t.split(":").map(Number);
  const ampm = h >= 12 ? "pm" : "am";
  h = h % 12 || 12;
  return m ? `${h}:${String(m).padStart(2,"0")}${ampm}` : `${h}${ampm}`;
}

function formatTimeRange(range) {
  if (!range || !range.includes("-")) return range;
  const [start, end] = range.split("-").map(s => s.trim());
  return `${formatTime(start)}–${formatTime(end)}`;
}

/* =====================================================
   MAIN
===================================================== */
async function render() {
  // background
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 1080, 1920);

  // load CSV
  const csvText = await fetch(CSV_URL, { cache: "no-store" }).then(r => r.text());
  const rows = parseCSV(csvText);
  const headers = rows.shift();

  const data = rows.map(r => {
    const o = {};
    headers.forEach((h, i) => o[h] = r[i] || "");
    return o;
  });

  // pick first row with Image URL
  const row = data.find(r => r["Image URL"]);
  if (!row) return;

  // load images
  const heroImg = await loadImage(row["Image URL"]);
  const overlayImg = await loadImage(OVERLAY_SRC);

  // hero
  if (heroImg) {
    drawRoundedCover(ctx, heroImg, HERO.x, HERO.y, HERO.size, HERO.radius);
  }

  // ===== TIME TEXT (FORMATTED) =====
  const rawRange = row["A-B"];
  const timeText = formatTimeRange(rawRange);

  if (timeText) {
    ctx.fillStyle = "#fff";
    ctx.font = `${TIME.weight} ${TIME.size}px Inter, system-ui, sans-serif`;
    ctx.textBaseline = "top";

    const x =
      HERO.x +
      HERO.size / 2 -
      ctx.measureText(timeText).width / 2 +
      TIME.offsetX;

    const y =
      HERO.y +
      HERO.size +
      TIME.offsetY;

    ctx.fillText(timeText, x, y);
  }

  // overlay (1:1)
  if (overlayImg) {
    ctx.drawImage(overlayImg, 0, 0);
  }
}

render();
</script>

</body>
</html>
