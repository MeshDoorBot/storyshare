<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesh Vert Overlay — Base</title>

<style>
  html, body {
    margin: 0;
    background: #000;
  }
  body {
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  canvas {
    width: 360px;          /* preview scale */
    height: auto;
    background: #000;
    border: 2px solid #222;
  }
</style>
</head>

<body>

<canvas id="c" width="1080" height="1920"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// =======================
// BACKGROUND
// =======================
ctx.fillStyle = "#000";
ctx.fillRect(0, 0, 1080, 1920);

// =======================
// LOAD MESH OVERLAY (AS-IS)
// =======================
const mesh = new Image();
mesh.src = "./meshvertstory.png";

mesh.onload = () => {
  console.log("mesh loaded:", mesh.width, mesh.height);

  // DEBUG BACKDROP (behind mesh so you can see bounds)
  ctx.fillStyle = "rgba(255,0,0,0.25)";
  ctx.fillRect(120, 260, 320, 1400);

  // scale by HEIGHT only — no rotation, no tricks
  const targetHeight = 1400;
  const scale = targetHeight / mesh.height;

  const drawWidth  = mesh.width * scale;
  const drawHeight = mesh.height * scale;

  const x = 120;
  const y = 260;

  ctx.drawImage(
    mesh,
    x,
    y,
    drawWidth,
    drawHeight
  );

  // label
  ctx.fillStyle = "#0f0";
  ctx.font = "28px Arial";
  ctx.fillText("mesh overlay (unrotated)", x, y - 16);
};

mesh.onerror = () => {
  ctx.fillStyle = "red";
  ctx.font = "48px Arial";
  ctx.fillText("FAILED TO LOAD meshvertstory.png", 140, 960);
};
</script>

</body>
</html>
