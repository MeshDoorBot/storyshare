<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesh Story â€” Image + Scalable Text Pill</title>

<style>
  html, body { margin:0; background:#000; }
  body { display:flex; justify-content:center; padding:40px; }
  canvas{
    width:360px;
    height:auto;
    background:#000;
    border:2px solid #222;
  }
</style>
</head>

<body>

<canvas id="c" width="1080" height="1920"></canvas>

<script>
/* =====================================================
   CONFIG
===================================================== */

const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv";

const OVERLAY_SRC = "./meshvertstory.png";

/* =====================================================
   CANVAS
===================================================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

/* =====================================================
   HERO (LOCKED)
===================================================== */
const HERO = {
  x: 280,
  y: 500,
  size: 650,
  radius: 64
};

/* =====================================================
   TIME â€” COMPLETELY INDEPENDENT (LOCKED)
===================================================== */
const TIME = {
  offsetX: -180,
  offsetY: 44,
  size: 38,
  weight: 600
};

/* =====================================================
   BASE TEXT SIZES (PILL ONLY)
===================================================== */
const SHOW = {
  baseSize: 58,
  weight: 700,
  color: "#000"
};

const META = {
  baseSize: 38,
  weight: 500,
  color: "#333"
};

/* =====================================================
   PILL â€” SINGLE SOURCE OF TRUTH
===================================================== */
const PILL = {
  offsetX: -43,
  offsetY: 64,

  scale: 0.30,     // ðŸ‘ˆ ONLY affects pill text

  padX: 86,
  padTop: 18,
  padBottom: 16,
  gap: 10,

  radius: 48
};

/* =====================================================
   HELPERS
===================================================== */
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = src;
  });
}

function parseCSV(text) {
  const rows = [];
  let row = [], field = "", inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i], n = text[i + 1];
    if (c === '"' && inQuotes && n === '"') { field += '"'; i++; }
    else if (c === '"') { inQuotes = !inQuotes; }
    else if (c === "," && !inQuotes) { row.push(field); field = ""; }
    else if (c === "\n" && !inQuotes) { row.push(field); rows.push(row); row = []; field = ""; }
    else { field += c; }
  }
  if (field) { row.push(field); rows.push(row); }
  return rows.map(r => r.map(v => (v ?? "").trim()));
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

/* =====================================================
   TIME FORMATTER
===================================================== */
function formatTime(t) {
  let [h, m] = t.split(":").map(Number);
  const ampm = h >= 12 ? "pm" : "am";
  h = h % 12 || 12;
  return m ? `${h}:${String(m).padStart(2,"0")}${ampm}` : `${h}${ampm}`;
}

function formatTimeRange(range) {
  if (!range || !range.includes("-")) return range;
  const [start, end] = range.split("-").map(s => s.trim());
  return `${formatTime(start)}â€“${formatTime(end)}`;
}

/* =====================================================
   MAIN
===================================================== */
async function render() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 1080, 1920);

  const csvText = await fetch(CSV_URL).then(r => r.text());
  const rows = parseCSV(csvText);
  const headers = rows.shift();

  const data = rows.map(r => {
    const o = {};
    headers.forEach((h, i) => o[h] = r[i] || "");
    return o;
  });

  const row = data.find(r => r["Image URL"]);
  if (!row) return;

  const heroImg = await loadImage(row["Image URL"]);
  const overlayImg = await loadImage(OVERLAY_SRC);

  // hero
  if (heroImg) {
    ctx.save();
    roundRect(ctx, HERO.x, HERO.y, HERO.size, HERO.size, HERO.radius);
    ctx.clip();
    ctx.drawImage(heroImg, HERO.x, HERO.y, HERO.size, HERO.size);
    ctx.restore();
  }

  const baseX = HERO.x + HERO.size / 2;
  const baseY = HERO.y + HERO.size;

  /* ===== TIME (UNCHANGED) ===== */
  const timeText = formatTimeRange(row["A-B"]);
  if (timeText) {
    ctx.fillStyle = "#fff";
    ctx.font = `${TIME.weight} ${TIME.size}px Inter, system-ui, sans-serif`;
    const w = ctx.measureText(timeText).width;
    ctx.fillText(
      timeText,
      baseX - w / 2 + TIME.offsetX,
      baseY + TIME.offsetY
    );
  }

  /* ===== PILL + SCALED TEXT ===== */
  const scale = PILL.scale;
  const showSize = SHOW.baseSize * scale;
  const metaSize = META.baseSize * scale;

  const showText = row["Now Playing"] || "";
  const metaText = [
    row["DJ"],
    row["Guest DJ"] ? `ðŸŽ§ ${row["Guest DJ"]}` : "",
    row["Guest MC"] ? `ðŸŽ¤ ${row["Guest MC"]}` : ""
  ].filter(Boolean).join("  +  ");

  ctx.font = `${SHOW.weight} ${showSize}px Inter, system-ui, sans-serif`;
  const showW = ctx.measureText(showText).width;

  ctx.font = `${META.weight} ${metaSize}px Inter, system-ui, sans-serif`;
  const metaW = ctx.measureText(metaText).width;

  const pillW = Math.max(showW, metaW) + PILL.padX * 2;
  const pillH =
    PILL.padTop +
    showSize +
    (metaText ? PILL.gap + metaSize : 0) +
    PILL.padBottom;

  const pillX = baseX - pillW / 2 + PILL.offsetX;
  const pillY = baseY + PILL.offsetY;

  ctx.fillStyle = "#fff";
  roundRect(ctx, pillX, pillY, pillW, pillH, PILL.radius);
  ctx.fill();

  let y = pillY + PILL.padTop;

  ctx.fillStyle = SHOW.color;
  ctx.font = `${SHOW.weight} ${showSize}px Inter, system-ui, sans-serif`;
  ctx.fillText(showText, pillX + (pillW - showW) / 2, y);
  y += showSize + PILL.gap;

  ctx.fillStyle = META.color;
  ctx.font = `${META.weight} ${metaSize}px Inter, system-ui, sans-serif`;
  ctx.fillText(metaText, pillX + (pillW - metaW) / 2, y);

  // overlay
  if (overlayImg) ctx.drawImage(overlayImg, 0, 0);
}

render();
</script>

</body>
</html>
