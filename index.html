<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mesh Story â€” Pill Textbox (Wrap)</title>

<style>
  html, body { margin:0; background:#000; }
  body { display:flex; justify-content:center; padding:40px; }
  canvas{
    width:360px;
    height:auto;
    background:#000;
    border:2px solid #222;
  }
</style>
</head>

<body>

<canvas id="c" width="1080" height="1920"></canvas>

<script>
/* =====================================================
   CONFIG
===================================================== */

const CSV_URL =
"https://docs.google.com/spreadsheets/d/1iqyTcNLTZqe4WPvhfdSguMO3X4iYnFMVS2KB8q-8pNg/gviz/tq?tqx=out:csv&gid=0";


const OVERLAY_SRC = "./meshvertstory.png";

/* =====================================================
   CANVAS
===================================================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

/* =====================================================
   HERO (LOCKED)
===================================================== */
const HERO = {
  x: 260,
  y: 500,
  size: 650,
  radius: 64
};

/* =====================================================
   TIME (LOCKED)
===================================================== */
const TIME = {
  offsetX: -160,
  offsetY: 8,
  size: 38,
  weight: 600
};

/* =====================================================
   BASE TEXT SIZES (PILL ONLY)
===================================================== */
const SHOW = {
  baseSize: 58,
  weight: 700,
  color: "#000",
  lineGap: 1
};

const META = {
  baseSize: 48,
  weight: 500,
  color: "#333",
  lineGap: 6
};

/* =====================================================
   PILL â€” TEXTBOX CONTROLS (UNCHANGED)
===================================================== */
const PILL = {
  offsetX: 45,
  offsetY: 57,

  w: 420,
  h: 117,

  scale: 0.72,

  padX: 22,
  padY: 18,

  gap: 10,
  radius: 8,
  minW: 140
};

/* =====================================================
   PILL ANCHOR (NEW â€” PX CONTROL ONLY)
===================================================== */
const PILL_ANCHOR = {
  x: 650, // e.g. 540
  y: null, // e.g. 1210
  mode: "right" // "left" | "center" | "right"
};

/* =====================================================
   HELPERS
===================================================== */
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = src;
  });
}

function parseCSV(text) {
  const rows = [];
  let row = [], field = "", inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i], n = text[i + 1];
    if (c === '"' && inQuotes && n === '"') { field += '"'; i++; }
    else if (c === '"') { inQuotes = !inQuotes; }
    else if (c === "," && !inQuotes) { row.push(field); field = ""; }
    else if (c === "\n" && !inQuotes) { row.push(field); rows.push(row); row = []; field = ""; }
    else { field += c; }
  }
  if (field) { row.push(field); rows.push(row); }
  return rows.map(r => r.map(v => (v ?? "").trim()));
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

function drawRoundedCover(ctx, img, x, y, size, r) {
  ctx.save();
  roundRect(ctx, x, y, size, size, r);
  ctx.clip();

  const scale = Math.max(size / img.width, size / img.height);
  const w = img.width * scale;
  const h = img.height * scale;

  ctx.drawImage(
    img,
    x + (size - w) / 2,
    y + (size - h) / 2,
    w,
    h
  );

  ctx.restore();
}

/* =====================================================
   TIME FORMATTER
===================================================== */
function formatTime(t) {
  let [h, m] = t.split(":").map(Number);
  const ampm = h >= 12 ? "pm" : "am";
  h = h % 12 || 12;
  return m ? `${h}:${String(m).padStart(2,"0")}${ampm}` : `${h}${ampm}`;
}

function formatTimeRange(range) {
  if (!range || !range.includes("-")) return range;
  const [start, end] = range.split("-").map(s => s.trim());
  return `${formatTime(start)}â€“${formatTime(end)}`;
}

/* =====================================================
   TEXT WRAP
===================================================== */
function wrapText(ctx, text, maxWidth) {
  const words = (text || "").split(/\s+/).filter(Boolean);
  const lines = [];
  let line = "";

  for (const w of words) {
    const test = line ? (line + " " + w) : w;
    if (ctx.measureText(test).width <= maxWidth) {
      line = test;
    } else {
      if (line) lines.push(line);
      line = w;
    }
  }
  if (line) lines.push(line);
  return lines;
}

function drawLines(ctx, lines, x, y, lh) {
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], x, y + i * lh);
  }
}

/* =====================================================
   MAIN
===================================================== */
async function render() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 1080, 1920);

  // ðŸ”¥ HARD CACHE BUST
  const csvText = await fetch(
    CSV_URL + "&t=" + Date.now(),
    { cache: "no-store" }
  ).then(r => r.text());

  const rows = parseCSV(csvText);
  const headers = rows.shift();

  const data = rows.map(r => {
    const o = {};
    headers.forEach((h, i) => o[h] = r[i] || "");
    return o;
  });

  const row = data.find(r => r["Image URL"]);
  if (!row) return;

  const heroImg = await loadImage(row["Image URL"]);
  const overlayImg = await loadImage(OVERLAY_SRC);

  if (heroImg) {
    drawRoundedCover(ctx, heroImg, HERO.x, HERO.y, HERO.size, HERO.radius);
  }

  const baseX = HERO.x + HERO.size / 2;
  const baseY = HERO.y + HERO.size;

  /* ===== TIME ===== */
  const timeText = formatTimeRange(row["A-B"]);
  if (timeText) {
    ctx.fillStyle = "#fff";
    ctx.font = `${TIME.weight} ${TIME.size}px Inter, system-ui, sans-serif`;
    ctx.textBaseline = "top";
    const w = ctx.measureText(timeText).width;
    ctx.fillText(timeText, baseX - w / 2 + TIME.offsetX, baseY + TIME.offsetY);
  }

  /* ===== PILL TEXTBOX ===== */

  const showSize = SHOW.baseSize * PILL.scale;
  const metaSize = META.baseSize * PILL.scale;

  const showText = row["Now Playing"] || "";
  const metaText = [
    row["DJ"],
    row["Guest DJ"] ? `ðŸŽ§ ${row["Guest DJ"]}` : "",
    row["Guest MC"] ? `ðŸŽ¤ ${row["Guest MC"]}` : ""
  ].filter(Boolean).join("  +  ");

  ctx.textBaseline = "top";
  ctx.textAlign = "left";

  ctx.font = `${SHOW.weight} ${showSize}px Inter, system-ui, sans-serif`;
  const showW = ctx.measureText(showText).width;

  ctx.font = `${META.weight} ${metaSize}px Inter, system-ui, sans-serif`;
  const metaW = ctx.measureText(metaText).width;

  let pillW = Math.max(showW, metaW) + PILL.padX * 2;
  pillW = Math.min(PILL.w, pillW);
  pillW = Math.max(PILL.minW, pillW);

  // ðŸ”’ anchor logic (ONLY change)
  let anchorX = baseX + PILL.offsetX;
  let anchorY = baseY + PILL.offsetY;

  if (typeof PILL_ANCHOR.x === "number") anchorX = PILL_ANCHOR.x;
  if (typeof PILL_ANCHOR.y === "number") anchorY = PILL_ANCHOR.y;

  let pillX = anchorX;
  if (PILL_ANCHOR.mode === "center") pillX -= pillW / 2;
  if (PILL_ANCHOR.mode === "right")  pillX -= pillW;

  const pillY = anchorY;

  ctx.fillStyle = "#fff";
  roundRect(ctx, pillX, pillY, pillW, PILL.h, PILL.radius);
  ctx.fill();

  const innerX = pillX + PILL.padX;
  const innerY = pillY + PILL.padY;
  const innerW = pillW - PILL.padX * 2;

  ctx.font = `${SHOW.weight} ${showSize}px Inter, system-ui, sans-serif`;
  const showLines = wrapText(ctx, showText, innerW);
  const showLH = showSize + SHOW.lineGap;

  ctx.font = `${META.weight} ${metaSize}px Inter, system-ui, sans-serif`;
  const metaLines = wrapText(ctx, metaText, innerW);
  const metaLH = metaSize + META.lineGap;

  const showBlockH = showLines.length * showLH;
  const metaBlockH = metaLines.length * metaLH;
  const totalH = showBlockH + (metaText ? PILL.gap + metaBlockH : 0);

  const blockY = innerY + Math.max(0, ((PILL.h - PILL.padY * 2) - totalH) / 2);

  ctx.fillStyle = SHOW.color;
  ctx.font = `${SHOW.weight} ${showSize}px Inter, system-ui, sans-serif`;
  drawLines(ctx, showLines, innerX, blockY, showLH);

  if (metaText) {
    ctx.fillStyle = META.color;
    ctx.font = `${META.weight} ${metaSize}px Inter, system-ui, sans-serif`;
    drawLines(ctx, metaLines, innerX, blockY + showBlockH + PILL.gap, metaLH);
  }

  if (overlayImg) ctx.drawImage(overlayImg, 0, 0);
}

render();
</script>

</body>
</html>
